<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Filtrar Chats
      <hr>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row mb-3">
      <div class="col-md-12">
        <label class="fw-bold" for="filtro">Filtro</label>
        <div class="d-flex">
          <input class="form-control" type="text" id="filtro" name="filtro" [formControl]="filtro"
            placeholder="Digite algo para filtrar" />
          <div>
            <button mat-flat-button type="button" (click)="pesquisar()">
              <mat-icon>search</mat-icon> Pesquisar
            </button>
          </div>
          <div>
            <button mat-flat-button type="button" (click)="limpar()">
              <mat-icon>delete</mat-icon> Limpar
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="row mt-3">
  <div class="col-xl-4 col-md-6 col-sm-6" *ngFor="let item of filtrados">
    <app-chat-card [chat]="item"></app-chat-card>
  </div>
</div>
