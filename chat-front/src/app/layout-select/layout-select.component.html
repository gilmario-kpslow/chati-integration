<div class="w-100 pb-2">
    <label class="fw-bold">{{label}}</label>
    <select class="form-control" [formControl]="form" class="w-100">
        <option [value]="null">-- Selecione --</option>
        <option *ngFor="let o of options" [value]="o">{{o}}</option>
    </select>

    <div class="px-2 error text-danger fw-bold" *ngIf="hasError()">{{errorMessage | appErro}}</div>
</div>
