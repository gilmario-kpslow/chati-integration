<h2 mat-dialog-title>{{config?.mensagem?.titulo}}</h2>
<mat-dialog-content>
  <div>
    <p>{{config?.mensagem?.mensagem}}</p>
    <p>{{config?.mensagem?.detalhe}}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close type="button">Fechar</button>
</mat-dialog-actions>
