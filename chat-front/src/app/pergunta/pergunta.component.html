<h2 mat-dialog-title>{{data.pergunta}}</h2>
<mat-dialog-content>
    <div class="">
        {{data.mensagem}}
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button type="button" color="primary" (click)="confirmar()">Confirmar</button>
    <button mat-button mat-dialog-close type="button">Cancelar</button>
</mat-dialog-actions>
