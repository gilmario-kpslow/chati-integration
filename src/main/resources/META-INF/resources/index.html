<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>chati - 1.0.0 - O Chate Chato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css"/>
    </head>
    <body class="bg-ligth">

        <div id="loader" class="loader d-none rounded mx-2 my-2 p-2 bg-info bg-gradient text-light">
            <div class="loader-content">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
                <div>Aguarde... </div>
            </div>
        </div>

        <div id="messagem" class="messagem mx-2 my-2 p-2">

        </div>

        <main class=" d-flex flex-column">
            <header class="h3">
                <div class="card">
                    <div class="card-body text-center">
                        CHATI - O CHAT CHATO
                    </div>
                </div>
            </header>
            <section class="flex-fill">
                <div class="container-fluid">
                    <div class="card mt-2">
                        <div class="card-header">
                            AÇÕES
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md">
                                    <button type="button" class="btn btn-outline-primary" data-action="novo" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal"
                                            data-bs-backdrop="static">Novo</button>
                                    <button class="btn btn-outline-primary" data-action="lista" type="button">Atualizar</button>

                                    <button class="btn btn-outline-primary" data-action="download" type="button">Download backup</button>
                                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-backdrop="static" data-bs-target="#uploaderModal" data-action="upload" type="button">Upload backup</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-header">
                            CHATS
                        </div>
                        <div class="card-body">
                            <div class="row" data-lista></div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="text-center text-muted small">version 1.0.0</footer>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-ls modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nova chamada</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form data-form="create">
                            <input class="form-control" type="hidden" name="id">
                            <div class="row">
                                <div class="col-md-12 mb-2">
                                    <label class="fw-bold">Título</label>
                                    <input class="form-control" type="text" name="titulo" placeholder="Título do Evento">
                                </div>
                                <div class="col-md-12 mb-2">
                                    <label class="fw-bold">Mensagem </label>
                                    <div class="text-muted fs-6">(Utilize '${}' para interpolar váriaveis pelo query string)</div>
                                    <input class="form-control" type="text" name="mensagem" placeholder="Texto informado na mensagem">
                                </div>
                                <div class="col-md-12 mb-2">
                                    <label class="fw-bold">URL</label>
                                    <input class="form-control" type="url" name="url" placeholder="URL">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-action="create" data-form="create">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirmar" data-bs-backdrop="static" tabindex="-1" aria-labelledby="confirmar" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form data-form="delete">
                            Deseja excluir o esse registro?
                            <input class="form-control" type="hidden" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" data-action="delete" data-form="delete">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="uploaderModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="uploaderModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Upload</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" data-action="upload" type="file" name="file">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="/assets/app.js"></script>
    </body>
</html>
